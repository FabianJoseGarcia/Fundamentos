<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio3</title>
</head>
<body>
    <h1>Fabian Jose Garcia</h1>
    <script>
        let num1 = prompt("Ingresa un numero");
    let op = prompt("Ingresa un operador \nsuma= +\nresta= -\nmultiplicasion= *\ndivision /\nporsentaje= % \nexponenciacion= ^");
    let num2 = prompt("Ingresa el segundo numero");
    if(op == ('+') | op==('-') | op == ('*') | op == ('/')| op == ('%')| op == ('^')){
    if (op == '+') {
        let suma = parseFloat(num1) + parseFloat(num2);
        window.alert("El resultado de la suma es:"+ suma);
    }
    else if (op == '-') {
        let resta = parseFloat(num1) - parseFloat(num2);
        window.alert("El resultado de la resta es: "+ resta);
    }
    else if (op == '*') {
        let multiplicacion = parseFloat(num1) * parseFloat(num2);
        window.alert("El resultado de la multiplicacion  es: "+ multiplicacion);
    }
    else if (op == '/') {
        let division = parseFloat(num1) / parseFloat(num2);
        window.alert("El resultado de la division es: "+ division);
    }
    else if (op == '%') {
        let porsentaje = parseFloat(num1) % parseFloat(num2);
        window.alert("El resultado del porsentaje es "+ porsentaje);
    }
    else if (op == '^') {
        let expo = parseFloat(num1) ** parseFloat(num2);
        window.alert("El resultado de la exponenciacion es: "+ expo);
    }
}
    else{
        window.alert("Operador invalido");
    }
  
    </script>
</body>
</html>
